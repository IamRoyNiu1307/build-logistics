<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <title>Title</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <link rel="stylesheet" href="/static/css/city-picker.css">

    <!-- global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed"
          rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/font-icon-style.css">
    <link rel="stylesheet" href="/static/css/style.default.css"
          id="theme-stylesheet">
    <link rel="stylesheet" href="/static/css/form.css">
    <!-- Core stylesheets -->
    <link rel="stylesheet" href="/static/css/ui-elements/card.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/bootstrap-datetimepicker.css"
          media="screen">
    <link rel="stylesheet" href="/static/css/ui-elements/button.css">

</head>
<body>

<!--====================================================
                         头部栏
======================================================-->
<header class="header">
    <!--引入头部栏;传入参数-->
    <div th:replace="topbar::#topbar"></div>
</header>

<div class="page-content d-flex align-items-stretch">

    <!--***** 左侧导航栏 *****-->
    <!-- 用户栏 -->
    <!--引入侧边栏;传入参数-->
    <div th:replace="sidebar::#master-sidebar"></div>


    <div class="content-inner">

        <div class="row">
            <div class="col-md-12">

                <!--*****	站点信息	 *****-->
                <div class="card form" id="form1">
                    <div class="card-header">
                        <h3>
                            <i class="icon icon-bill"></i>&nbsp;&nbsp;班次管理中心
                        </h3>
                    </div>
                    <br>
                    <form action="/selectClass" method="post" class="form-inline">
                        <!--<div class="col-md-3">-->
                        <!--<div class="form-group">-->
                        <!--<label for="site-number">站点编号：</label> <input type="text"-->
                        <!--class="form-control w-100"-->
                        <!--id="site-number"-->
                        <!--placeholder="请输入要查询的站点编号">-->
                        <!--</div>-->
                        <!--</div>-->
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="stationName">站点名称</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input
                                        type="text" class="form-control w-100"
                                        id="stationName" placeholder="请输入要查询的站点名称" name="stationName">
                            </div>

                        </div>
                        <!--<div class="col-md-2">-->
                            <!--<div class="form-group">-->
                                <!--<label for="classStatus">处理状态:</label>-->

                                <!--<select class="form-control w-100" id="classStatus"-->
                                        <!--style="width: 200px;" name="classStatus">-->
                                    <!--<option value="haha">请选择</option>-->
                                    <!--<option value="0">待审核</option>-->
                                    <!--<option value="1">已处理</option>-->
                                <!--</select>-->
                            <!--</div>-->
                        <!--</div>-->

                        <div class="col-md-2">
                            <div class="form-group">
                                <button type="submit" class="btn btn-boxs btn-2"
                                        style="margin-bottom: -10px; width: 100px; height: 50px; padding-top: 3px;">
                                    <b>查&nbsp;&nbsp;询</b>
                                </button>

                            </div>
                        </div>

                    </form>
                    <br/> <br/> <br/>

                    <div class="col-md-12">
                        <h4 style="border-bottom: 1px solid #ddd;">申请列表</h4>
                    </div>
                    <div class="col-md-12">
                        <table class="table table-hover">
                            <thead>
                            <tr class="bg-info text-white">
                                <th>编号</th>
                                <th>站点名称</th>
                                <th>申请车型</th>
                                <th>申请辆数</th>
                                <th>处理状态</th>
                                <th>查看详情</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="class :${classes}">
                                <td th:text="${class.id}"></td>
                                <td th:text="${class.station.stationName}"></td>
                                <td th:text="${class.carCategory.name}"></td>
                                <td th:text="${class.carCount}"></td>

                                <td th:if="${class.status==0}">待审核</td>
                                <td th:if="${class.status==1}">已处理</td>

                                <td th:if="${class.status==0}">
                                    <a th:href="@{'/classDetails?id='+${class.id}}" class="btn btn-default btn-xs"
                                       style="text-align:left;margin-right: 0px;margin-bottom: 0px;height: 25px;padding-top: 0px;margin-top: -20px ">审核</a>

                                </td>
                                <td th:if="${class.status==1}">
                                    <a th:href="@{'/classDetails?id='+${class.id}}" class="btn btn-default btn-xs"
                                       style="text-align:left;margin-right: 0px;margin-bottom: 0px;height: 25px;padding-top: 0px;margin-top: -20px ">查看</a>
                                </td>

                            </tr>
                            </tbody>

                        </table>
                    </div>


                    <div class="col-md-12" align="center">

                        <a th:href="@{${classindex}(stationName=${stationName},classStatus=${classStatus},start=0)}"
                           class="btn btn-outline-info"
                           style="width: 110px; height: 55px; margin-right: 0px;">首页</a>
                        <a th:href="@{${classindex}(stationName=${stationName},classStatus=${classStatus},start=${pre})}"
                           class="btn btn-outline-info"
                           style="width: 110px; height: 55px; margin-right: 0px;">上一页</a>
                        <a th:href="@{${classindex}(stationName=${stationName},classStatus=${classStatus},start=${next})}"
                           class="btn btn-outline-info"
                           style="width: 110px; height: 55px; margin-right: 0px;">下一页</a>
                        <a th:href="@{${classindex}(stationName=${stationName},classStatus=${classStatus},start=${total})}"
                           class="btn btn-outline-info"
                           style="width: 110px; height: 55px;">尾页</a>

                    </div>



                </div>

            </div>

        </div>

    </div>


</div>

</body>

<!--Global Javascript -->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/popper/popper.min.js"></script>
<script src="/static/js/tether.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.cookie.js"></script>
<script src="/static/js/jquery.validate.min.js"></script>
<script src="/static/js/chart.min.js"></script>
<script src="/static/js/front.js"></script>

<script src="/static/js/city-picker.data.js"></script>
<script src="/static/js/city-picker.js"></script>



</html>
