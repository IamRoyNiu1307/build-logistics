<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">

    <title>Bootstrap Admin Template </title>
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    
    <!-- global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/font-icon-style.css">
    <link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">

    <!-- Core stylesheets -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/form.css">
</head>

<body> 

<!--====================================================
                         头部栏
======================================================-->        
    <header class="header">
        <!--引入侧边栏;传入参数-->
        <div th:replace="topbar::#topbar"></div>
    </header>

<!--====================================================
                        页面
======================================================-->
    <div class="page-content d-flex align-items-stretch">
        <!--***** 左侧导航栏 *****-->
        <!-- 用户栏 -->
        <!--引入侧边栏;传入参数-->
        <div th:replace="sidebar::#sidebar"></div>
        <div class="content-inner chart-cont">

            <!--***** FORM LAYOUTS *****-->
            <div class="row">
                <div class="col-md-12">

                    <!--***** 异常单信息 *****-->
                    <div class="card form" id="form1">
                        <div class="card-header">
                            <h3><i class="fa fa-archive"></i>订单异常处理查询</h3>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="order-id">订单号</label>
                                    <input type="text" class="form-control" id="order-id" aria-describedby="emailHelp"
                                           placeholder="请输入订单号" style="min-width: 180px">
                                </div>
                            </div>
                            <div><a class="search-btn" id="searchBtn">搜索</a></div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-12">
                                <h4 style="border-bottom: 1px solid #ddd;">异常单处理信息</h4>
                            </div>
                        </div>

                        <!-- overflow-y:Scroll;overflow-x:hidden; -->
                        <div class="row mt-2 pre-scrollable" style="min-height: 500px;">
                            <table class="table  table-light table-responsive" style="min-height: 100px;">
                                <thead>
                                <tr>
                                    <th>订单号</th>
                                    <th>货物类别</th>
                                    <th>重量(KG)</th>
                                    <th>体积(m³)</th>
                                    <th>异常原因</th>
                                    <th>赔付金额(元)</th>
                                    <th>完成时间</th>
                                    <th>详细信息</th>
                                </tr>
                                </thead>
                                <tbody id="exceptionOrderList">

                                <tr th:if="${exceptionOrderList!=null}" th:each="exceptionOrder:${exceptionOrderList}">
                                    <td th:text="${exceptionOrder.orderId}">201810235546887</td>
                                    <td th:text="${exceptionOrder.orderCategory.name}">衣服</td>
                                    <td th:text="${exceptionOrder.weight}">1Kg</td>
                                    <td th:text="${exceptionOrder.volume}">3</td>
                                    <td th:text="${exceptionOrder.exceptionOrder.exceptionCategory.exceptionName}"></td>
                                    <td th:text="${exceptionOrder.exceptionOrder.compensate}"></td>
                                    <td th:text="${exceptionOrder.finishDate}"></td>

                                    <td>
                                        <button th:id="${exceptionOrder.orderId}" class="btn btn-primary btn-sm check" type="button"
                                                data-toggle="modal" data-target="#editModal">查看</button>
                                    </td>
                                    <input type="hidden" th:value="${exceptionOrder.senderName}" ></input>
                                    <input type="hidden" th:value="${exceptionOrder.senderTel}" ></input>
                                    <input type="hidden" th:value="${exceptionOrder.senderArea}" ></input>
                                    <input type="hidden" th:value="${exceptionOrder.senderStreet}" ></input>
                                    <input type="hidden" th:value="${exceptionOrder.receiverName}" ></input>
                                    <input type="hidden" th:value="${exceptionOrder.receiverTel}" ></input>
                                    <input type="hidden" th:value="${exceptionOrder.receiverArea}" ></input>
                                    <input type="hidden" th:value="${exceptionOrder.receiverStreet}" ></input>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                        <div class="row" style="position: absolute;bottom: 0px">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination">
                                    <li class="page-item" th:class="${prePage==0?'page-item disabled':'page-item'}">
                                        <a class="page-link"
                                           th:href="'/exceptionOrderRegister/page/'+${prePage}" href="#" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                            <span class="sr-only">上一页</span>
                                        </a>
                                    </li>
                                    <li class="page-item" th:if="${curPage>2}"><a class="page-link" href="#" th:href="'/exceptionOrderRegister/page/'+(${curPage}-2)">[[${curPage-2}]]</a></li>
                                    <li class="page-item" th:if="${curPage>1}"><a class="page-link" href="#" th:href="'/exceptionOrderRegister/page/'+(${curPage}-1)">[[${curPage-1}]]</a></li>
                                    <li class="page-item disabled"><a class="page-link" href="#">[[${curPage}]]</a></li>
                                    <li class="page-item" th:if="${curPage<lastPage}"><a class="page-link" href="#" th:href="'/exceptionOrderRegister/page/'+(${curPage}+1)">[[${curPage+1}]]</a></li>
                                    <li class="page-item" th:if="${curPage+1<lastPage}"><a class="page-link" href="#" th:href="'/exceptionOrderRegister/page/'+(${curPage}+2)">[[${curPage+2}]]</a></li>
                                    <li class="page-item" th:class="${nextPage==0?'page-item disabled':'page-item'}">
                                        <a class="page-link"
                                           th:href="'/exceptionOrderRegister/page/'+${nextPage}" href="#" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                            <span class="sr-only">下一页</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>


                    </div>


                </div>

            </div>
        </div>



    </div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="z-index: 10000">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">
                    订单修改
                </h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                </button>
            </div>
            <div class="modal-body pre-scrollable" style="max-height:600px">
                <div class="row mt-3">
                    <div class="col-md-12">
                        <h4 id="licenseNumber" style="border-bottom: 1px solid #ddd;">订单信息</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="hidden" id="orderId">
                        <div class="form-group">
                            <label for="sender-name">寄件人姓名</label>
                            <input type="text" class="form-control" id="sender-name" readonly name="senderName" aria-describedby="emailHelp"
                                   placeholder="寄件人姓名">
                        </div>
                        <div class="form-group">
                            <label for="sender-tel">联系电话</label>
                            <input type="text" class="form-control" id="sender-tel" readonly name="senderTel" aria-describedby="emailHelp"
                                   placeholder="寄件人电话">
                        </div>
                        <div class="form-group">
                            <label for="sender-area">寄件地址</label>
                            <input id="sender-area" name="senderArea" class="form-control"  readonly type="text" value="河南省/郑州市/金水区"
                                   data-toggle="city-picker">
                        </div>
                        <div class="form-group">
                            <label for="sender-street">街道</label>
                            <input type="text" class="form-control" id="sender-street" readonly name="senderStreet" aria-describedby="emailHelp"
                                   placeholder="填写详细地址">
                        </div>
                        <div class="form-group">
                            <label for="exceptionCategory">异常原因</label>
                            <input type="text" class="form-control" id="exceptionCategory" readonly name="exceptionCategory" aria-describedby="emailHelp"
                                   placeholder="异常原因">
                        </div>


                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="receiver-name">收件人姓名</label>
                            <input type="text" class="form-control" id="receiver-name" readonly name="receiverName" aria-describedby="emailHelp"
                                   placeholder="寄件人姓名">
                        </div>
                        <div class="form-group">
                            <label for="receiver-tel">联系电话</label>
                            <input type="text" class="form-control" id="receiver-tel" readonly name="receiverTel" aria-describedby="emailHelp"
                                   placeholder="寄件人电话">
                        </div>
                        <div class="form-group">
                            <label for="receiver-area">收件地址</label>
                            <input id="receiver-area" name="receiverArea" class="form-control"  readonly type="text" value="河南省/郑州市/金水区"
                                   data-toggle="city-picker">
                        </div>
                        <div class="form-group">
                            <label for="receiver-street">街道</label>
                            <input type="text" class="form-control" id="receiver-street" readonly name="receiverStreet" aria-describedby="emailHelp"
                                   placeholder="填写详细地址">
                        </div>
                        <div class="form-group">
                            <label for="compensate">赔付金额(元)</label>
                            <input type="text" class="form-control" id="compensate" readonly name="compensate" aria-describedby="emailHelp"
                                   placeholder="赔付金额">
                        </div>


                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
    <!--Global Javascript -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper/popper.min.js"></script>
    <script src="/static/js/tether.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <script src="/static/js/jquery.validate.min.js"></script>
    <script src="/static/js/chart.min.js"></script>
    <script src="/static/js/front.js"></script>

    <!--Core Javascript -->

    <script>
        var orderId="";
        //点击查看时触发的事件
        $("body").on("click",".check",function () {
            //获取点击对象的id
            orderId=$(this)[0].id
            //获取需要修改的信息
            var sendName=$(this).parents("tr").children("input:eq(0)").val()
            var sendTel=$(this).parents("tr").children("input:eq(1)").val()
            var senderArea=$(this).parents("tr").children("input:eq(2)").val()
            var senderStreet=$(this).parents("tr").children("input:eq(3)").val()
            var receiverName=$(this).parents("tr").children("input:eq(4)").val()
            var receiverTel=$(this).parents("tr").children("input:eq(5)").val()
            var receiverArea=$(this).parents("tr").children("input:eq(6)").val()
            var receiverStreet=$(this).parents("tr").children("input:eq(7)").val()
            var exceptionCategory=$(this).parents("tr").children("td:eq(4)").text()
            var compensate=$(this).parents("tr").children("td:eq(5)").text()
            //将需要修改的信息赋值到模态窗中
            $("#orderId").val(orderId)
            $("#sender-name").val(sendName)
            $("#sender-tel").val(sendTel)
            $("#sender-area").val(senderArea)
            $("#sender-street").val(senderStreet)
            $("#receiver-name").val(receiverName)
            $("#receiver-tel").val(receiverTel)
            $("#receiver-area").val(receiverArea)
            $("#receiver-street").val(receiverStreet)
            $("#exceptionCategory").val(exceptionCategory)
            $("#compensate").val(compensate)
        })
    </script>
    <script>
        //点击搜索按钮时触发的事件
        $("#searchBtn").click(function () {
            //发送一个异步请求
            $.ajax({
                url: "/exceptionOrderRegisterSelect/select",
                type: "post",
                data: $("#order-id").val(),
                contentType: "application/json;charset=UTF-8",
                success:function (map) {
                    if(map.status==1){
                        //清空搜索前的数据
                        $("#exceptionOrderList").html("");
                        //在exceptionOrderList中添加搜索返回的数据
                        $("#exceptionOrderList").append("<tr>\n"+
                            "<td>"+map.order.orderId+"</td>\n"+
                            "<td>"+map.order.orderCategory.name+"</td>\n"+
                            "<td>"+map.order.weight+"</td>\n"+
                            "<td>"+map.order.volume+"</td>\n"+
                            "<td>"+map.order.exceptionOrder.exceptionCategory.exceptionName+"</td>\n"+
                            "<td>"+map.order.exceptionOrder.compensate+"</td>\n"+
                            "<td>"+map.order.finishDate+"</td>\n"+
                            "<td><button id='"+map.order.orderId+"' class='btn btn-primary btn-sm check' type='button'data-toggle='modal' data-target='#editModal'>查看</button></td>\n"+
                            "<input type='hidden' value='"+map.order.senderName+"'></input>\n"+
                            "<input type='hidden' value='"+map.order.senderTel+"' ></input>\n"+
                            "<input type='hidden' value='"+map.order.senderArea+"' ></input>\n"+
                            "<input type='hidden' value='"+map.order.senderStreet+"' ></input>\n"+
                            "<input type='hidden' value='"+map.order.receiverName+"' ></input>\n"+
                            "<input type='hidden' value='"+map.order.receiverTel+"' ></input>\n"+
                            "<input type='hidden' value='"+map.order.receiverArea+"' ></input>\n"+
                            "<input type='hidden' value='"+map.order.receiverStreet+"' ></input>\n"
                        )

                    } else {
                    alert(map.msg)
        }
        },
            error:function (map) {
            }

            })
        })
    </script>
</body>
<script th:inline="javascript">
    //异常单数量显示
    $(document).ready(function () {
        $(".orderExceptionCount").html([[${session.orderExceptionCount}]])
    });
</script>
</html>
