<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">

    <title>Bootstrap Admin Template </title>
    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- global stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-icon-style.css">
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">

    <!-- Core stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link href="css/city-picker.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <style>
        table thead{
    width: 100%
}
  
</style>

</head>

<body>

<!--====================================================
                     头部栏
======================================================-->
<header class="header">
    <!--引入侧边栏;传入参数-->
    <div th:replace="topbar::#topbar"></div>
</header>

<!--====================================================
                    页面
======================================================-->
<div class="page-content d-flex align-items-stretch">

    <!--***** 左侧导航栏 *****-->
    <!-- 用户栏 -->
    <!--引入侧边栏;传入参数-->
    <div th:replace="sidebar::#sidebar"></div>

        <div class="content-inner chart-cont">

            <!--***** FORM LAYOUTS *****-->
            <div class="row">
                <div class="col-md-12">

                    <!--***** USER INFO *****-->
                    <div class="card form" id="form1">
                        <div class="card-header">
                            <h3><i class="fa fa-archive"></i>库存订单查询</h3>
                        </div>
                        <br>
                        

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="sender-name">订单号</label>
                                    <input type="text" class="form-control" id="sender-name" aria-describedby="emailHelp"
                                        placeholder="请输入订单号">
                                </div>

                            </div>
                            
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-12">
                                <h4 style="border-bottom: 1px solid #ddd;">订单信息</h4>
                            </div>
                        </div>
                        

                        <!-- overflow-y:Scroll;overflow-x:hidden; -->
                        <div class="row mt-2 pre-scrollable" style="max-height: 500px;">
                            <table class="table table-striped table-light table-responsive" style="min-height: 200px;">
                                <thead>
                                    <tr>
                                        <th>
                                            <label class="custom-control custom-checkbox">
                                                <input id="baojia" type="checkbox" class="custom-control-input"
                                                    required>
                                                <span class="custom-control-indicator"></span>
                                                <span class="custom-control-description">全选</span>
                                            </label>
                                        </th>
                                        <th>交接单编号</th>
                                        <th>状态</th>
                                        <th>入站时间</th>
                                        
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                
                            </table>
                        </div>



                    </div>


                </div>

            </div>
        </div>

    </div>


    <!--Global Javascript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper/popper.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/chart.min.js"></script>
    <script src="js/front.js"></script>
    <script src="js/city-picker.data.js"></script>
    <script src="js/city-picker.js"></script>
    <script src="js/main.js"></script>

    <!--Core Javascript -->
    <script src="js/mychart.js"></script>
</body>


</html>
